{% extends "base.html" %} {% block content %}
<header class="header">
  <h1>歡迎光臨，請輸入帳號密碼</h1>
</header>
<main>
  <div class="form-container signin">
    <h3>登入系統</h3>
    <form action="/signin" method="POST">
      <label for="name">帳號 <input type="text" name="name" /></label>
      <label for="password"
        >密碼 <input type="password" name="password"
      /></label>
      <input type="hidden" name="error" value="error" />
      <button type="submit">登入</button>
    </form>
  </div>
  <div class="hr"></div>
  <div class="form-container">
    <h3>計算正整數的平方</h3>
    <form class="" action="/square" method="GET">
      <label for=""></label>
      <label class="form-label"
        >正整數<input class="form-control" type="text" name="num" required
      /></label>

      <button class="btn" type="submit">計算</button>
    </form>
  </div>
</main>
{% endblock %}
