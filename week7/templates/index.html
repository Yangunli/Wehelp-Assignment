{% extends "base.html" %} {%block title%}WEEK7 | 首頁 {%endblock%} {% block
content %}
<div class="container">
  <header class="header">
    <h1>歡迎光臨，請輸入帳號密碼</h1>
  </header>
  <main>
    <div class="form-container signin">
      <h3>註冊系統</h3>

      <form action="{{ url_for('register') }}" method="POST">
        <label for="name">姓名 <input type="text" name="name" /></label>
        <label for="username">帳號 <input type="text" name="username" /></label>
        <label for="password"
          >密碼 <input type="password" name="password"
        /></label>
        <input type="hidden" name="error" value="error" />
        <button type="submit">註冊</button>
        {% with msgs = get_flashed_messages() %} {% if msgs %} {% for msg in
        msgs %} {{ msg }} {% endfor %} {% endif %} {% endwith %}
      </form>
    </div>
    <div class="hr"></div>
    <div class="form-container signin">
      <h3>登入系統</h3>
      <form action="{{ url_for('signIn') }}" method="POST">
        <label for="username">帳號 <input type="text" name="username" /></label>
        <label for="password"
          >密碼 <input type="password" name="password"
        /></label>
        <input type="hidden" name="error" value="error" />
        <button type="submit">登入</button>
      </form>
    </div>
  </main>
</div>

{% endblock %}
