{% extends "base.html" %} {%block title%}WEEK6 | 會員頁面{%endblock%} {% block
content %} {%if username %}
<header class="header">
  <a href="/"> <h1>歡迎光臨，這是會員頁</h1></a>
</header>
<main>
  <div class="form-container">
    <h3>{{username|capitalize}}， 歡迎登入系統</h3>
    <p><a href="/signout">登出系統</a></p>
  </div>

  <div class="hr"></div>
  <div class="form-container">
    <h3>快來留言吧</h3>
    <form action="/message" method="POST">
      <label for="message">內容 <input type="text" name="message" /></label>
      <button type="submit">送出</button>
    </form>
  </div>
  <div class="hr"></div>
  <div class="form-container">
    <!-- <ul>
    預留給留言的部分
      <li></li>
    </ul> -->
  </div>
</main>
{%else%}
<header class="header">
  <a href="/"><h1>失敗頁面</h1></a>
</header>
<main>
  <a href="/"> <h3>{{message}} → 回到首頁</h3></a>
</main>
{%endif%} {% endblock %}
